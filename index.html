<!DOCTYPE html>
<html>
<head>
    <title>Space Invaders for UA Web Challenge</title>

    <!--stats-->
    <script src="js/lib/stats/stats.min.js"></script>


    <!-- game-->
    <script src="js/si.js"></script>
    <script src="js/class.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/ship.js"></script>


</head>
<body>
<input type="button" onclick="scene.pauseGame()" value="Pause"/>
<input type="button" onclick="scene.unpauseGame()" value="Start"/>
<div>

    <canvas id="canvas"  width="600" height="800">Get a better browser!</canvas>
</div>


<script src="js/lib/stats/stats.include.js"></script>
<script type="text/javascript">



    var scene = SI.scene("canvas");
var sprite = SI.sprite();
sprite.addTo(scene);

    scene.gameLoop(function (context) {
        stats.begin();
    //    context.clearRect(0, 0, SI.WINDOW_WIDTH, SI.WINDOW_HEIGHT);

        var time = new Date().getTime() * 0.002;
        var x = Math.sin( time ) * 96 + 128;
        var y = Math.cos( time * 0.9 ) * 96 + 128;

        context.fillStyle = 'rgb(245,245,245)';
        context.fillRect( 0, 0, 255, 255 );

        context.fillStyle = 'rgb(255,0,0)';
        context.beginPath();
        context.arc( x, y, 10, 0, Math.PI * 2, true );
        context.closePath();
        context.fill();

        stats.end();
    });
</script>

</body>
</html>
