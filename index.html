<!DOCTYPE html>
<html>
<head>
    <title>Space Invaders for UA Web Challenge</title>
    <link href="css/application.css" rel="stylesheet" type="text/css"/>
    <!--stats-->
    <script src="js/lib/stats/stats.min.js"></script>


    <!-- game-->
    <script src="js/si.js"></script>
    <script src="js/class.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/bullet.js"></script>


</head>
<body>
<div style="position: absolute; right: 120px">
    <input type="button" onclick="scene.pauseGame()" value="Pause"/>
    <input type="button" onclick="scene.unpauseGame()" value="Start"/>

</div>

<div>
    <canvas id="screen" width="800" height="600">Get a better browser!</canvas>
</div>


<script src="js/lib/stats/stats.include.js"></script>
<script type="text/javascript">


    var scene = SI.scene("screen");

    var alien = SI.sprite("images/alien_1.png", 40, 40).addTo(scene);
    var ship = SI.ship().addTo(scene);


    scene.gameLoop(function (scene) {
        stats.begin();
        var context = scene.context;

        context.beginPath();
        context.rect(0, 0, this.width, this.height);
        context.closePath();
        context.fill();

        alien.setPosition(scene.getWidth() / 2, 100)
                .draw();

        ship.update();

        stats.end();
    });

</script>

</body>
</html>
